<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
        <div class="col-5 card p-3">

             <h2>Product Registration</h2>
             <hr>
    <form action="" method="post">
        {%csrf_token%}
        <input type="hidden" name="id" value="{{prod.id}}">
        <input type="text" name="name" placeholder="Enter product name" class="form-control" value="{{prod.name}}">
        <br>
        <input type="text" name="price" placeholder="Enter product price" class="form-control" value="{{prod.price}}">
        <br>
        <input type="text" name="qty" placeholder="Enter product qty" class="form-control" value="{{prod.qty}}">
        <br>
        <input type="submit" class="btn btn-success">
        <input type="reset" class="btn btn-primary">
    </form>

        </div>

        <div class="col-1">

        </div>

        <div class="col-6 card p-3">

             <h2>Product Details</h2>
             <hr>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th colspan="2">Action</th>
        </tr>
        {%for prod in products%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.qty}}</td>
            <td><a href="{%url 'delete'%}?id={{prod.id}}" class="btn btn-danger">delete</a></td>
            <td><a href="{%url 'edit'%}?id={{prod.id}}" class="btn btn-primary">edit</a></td>
        </tr>
        {%endfor%}
    </table>

        </div>
   
    </div>

    </div>
</body>
</html>
