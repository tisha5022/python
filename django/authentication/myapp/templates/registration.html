<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto mt-3 p-5 card bg-light">
                <h2>User Registration</h2>
                <hr>
                <span class="text-success">{{msg}}</span>
                <span class="text-danger">{{err}}</span>
            <form action="" method="post">
                {%csrf_token%}
                <input type="text" name="fname" placeholder="enter firstname" class="form-control"><br>
                <input type="text" name="lname" placeholder="enter lastname" class="form-control"><br>
                <input type="text" name="username" placeholder="enter username" class="form-control"><br>
                <input type="password" name="password" placeholder="enter password" class="form-control"><br>
                <input type="submit" class="btn btn-success">
                <input type="reset" class="btn btn-primary">
                <a href="{%url 'index'%}" class="btn btn-warning">Login here</a>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
