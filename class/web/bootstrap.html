<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script>

        function validation() {

            var name = document.getElementById("name").value
            var email = document.getElementById("email").value
            var pass = document.getElementById("pass").value
            var cpass = document.getElementById("cpass").value

            var nameErr = document.getElementById("nameErr")
            var emailErr = document.getElementById("emailErr")
            var passErr = document.getElementById("passErr")
            var cpassErr = document.getElementById("cpassErr")

            var btn = document.getElementById("smbtn")

            var nameExp = /^[a-zA-Z]+$/
            var emailExp = /^[a-zA-Z0-9_-]+@[a-zA-Z]+\.[a-zA-Z]{2,4}$/
            var passExp = /^[a-zA-z0-9]+[@,#,%,^,&,*,!]$/
    

            if (name == "" || name == null) {
                nameErr.innerHTML = "Name Required!!!"
                btn.disabled = true
            } else if (!nameExp.test(name)) {
                nameErr.innerHTML = "Only chars. allowed."
                btn.disabled = true
            }
            else {
                nameErr.innerHTML = ""
                btn.disabled = false
            }


            if (email == "" || email == null) {
                emailErr.innerHTML = "Email Required !!!"
                btn.disabled = true
            } else if (!emailExp.test(email)) {
                emailErr.innerHTML = "Invalid email format !!!"
                btn.disabled = true
            }
            else {
                emailErr.innerHTML = ""
                btn.disabled = false
            }


            if (pass == "" || pass == null) {
                passErr.innerHTML = "Password Required !!!"
                btn.disabled = true
            }else if (!passExp.test(pass)) {
                passErr.innerHTML = "Invalid password !!!"
                btn.disabled = true
            }
            else {
                passErr.innerHTML = ""
                btn.disabled = false
            }

            if (cpass == "" || cpass == null) {
                cpassErr.innerHTML = "Confirm Password Required !!!"
                btn.disabled = true
            } else if (pass != cpass) {
                cpassErr.innerHTML = "Cpass must be same as pasword"
                btn.disabled = true
            }
            else {
                cpassErr.innerHTML = ""
                btn.disabled = false
            }
        }

    </script>



</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-lg-5 col-sm-12 col-md-6 m-auto card p-5 mt-5">

                <h1 class="text-danger">Student Registration</h1>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" onkeyup="validation()" id="name">
                        <span id="nameErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" onkeyup="validation()" id="email">
                        <span id="emailErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" class="form-control" id="pass" onkeyup="validation()">
                        <span id="passErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="text" class="form-control" id="cpass" onkeyup="validation()">
                        <span id="cpassErr" class="text-danger"></span>
                    </div>
                    <br>
                    <input type="submit" id="smbtn" class="btn btn-success">
                    <input type="reset" class="btn btn-primary  ">
                </form>
            </div>
        </div>
    </div>


</body>

</html>
