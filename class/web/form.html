<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .textfield{
            width: 150px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 1px 3px;

        }
            .name{
                background-color: burlywood;
            }
        
    </style>
</head>

<body>

    <fieldset>
        <legend>Registration Form</legend>
        <form action="" method="post">

            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="textfiled name">

            <br>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="textfiled">

            <br><br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" class="textfiled">
            <br><br>

            <label for="">Gender</label>
            <input type="radio" name="gender" value="male" id="gender1" checked>Male
            <input type="radio" name="gender" value="female" id="gender2">Female

            <br><br>
            <label for="">Languages</label>
            <input type="checkbox" value="guj" name="lang" id="l1">Gujarati
            <input type="checkbox" value="hin" name="lang" id="l1">Hindi
            <input type="checkbox" value="eng" name="lang" id="l1">English

            <br><br>
            <label for="">Country</label>
            <select name="Country" id="country">
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">UK</option>
            </select>

            <br><br>
            <label for="">Address</label>
            <textarea name="adr" id="adr"></textarea>

            <br><br>

            <input type="submit">
            <input type="reset">
        </form>

    </fieldset>
</body>

</html>
